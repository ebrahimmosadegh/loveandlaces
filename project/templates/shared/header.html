{% load static %}
<div class="container-fluid navbar-brand">
  <a href="{% url 'home' %}">
    <img src="{{ setting.logo.url }}" alt="love and laces">
  </a>
  </div>
    <nav class="navbar navbar-expand-lg mynavBar w-100 ">
        <div class="container">
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-label="Toggle navigation">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" fill="#fff" viewBox="0 0 24 24">
              <path
                d="M 3 5 A 1.0001 1.0001 0 1 0 3 7 L 21 7 A 1.0001 1.0001 0 1 0 21 5 L 3 5 z M 3 11 A 1.0001 1.0001 0 1 0 3 13 L 21 13 A 1.0001 1.0001 0 1 0 21 11 L 3 11 z M 3 17 A 1.0001 1.0001 0 1 0 3 19 L 21 19 A 1.0001 1.0001 0 1 0 21 17 L 3 17 z">
              </path>
            </svg>
          </button>
          <div class="offcanvas offcanvas-end p-3 p-l-0 " tabindex="-1" id="navbarNavDropdown">
            <div class="offcanvas-header">
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close">
                <svg></svg>
              </button>
            </div>
            <div class="d-flex justify-content-center">
            <ul class="navbar-nav menu-bar">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "flowerwalls" %}">Flower Walls</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">Contact</a>
              </li>
            </ul>
            </div>
            <div class="d-lg-none mt-5">
              <div class="contact-widget">
                <ul>
                  <li>
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em"
                      width="1em" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M335.7 32H177.1C158.8 32 144 46.6 144 64.9v381c0 18.4 14.8 34.1 33.1 34.1h158.5c18.3 0 32.3-15.7 32.3-34.1v-381C368 46.6 354 32 335.7 32zM241 55h30c2.2 0 4 1.8 4 4s-1.8 4-4 4h-30c-2.2 0-4-1.8-4-4s1.8-4 4-4zm15.5 410c-9.6 0-17.4-7.8-17.4-17.4 0-9.6 7.8-17.4 17.4-17.4 9.6 0 17.4 7.8 17.4 17.4 0 9.6-7.8 17.4-17.4 17.4zm93.5-49H162c-1.1 0-2-.9-2-2V85c0-1.1.9-2 2-2h188c1.1 0 2 .9 2 2v329c0 1.1-.9 2-2 2z">
                      </path>
                    </svg>
                    <a href="tel://{{ setting.call }}" class="link-secondary link-underline-opacity-0">{{ setting.call }}</a>
                  </li>
                </ul>
              </div>
              <div class="social-widget">
                {% if setting.instagram %}
                <a class="link-secondary link-underline-opacity-0 opacity-50 hover-100 icons8-instagram" href="{{ setting.instagram }}"></a>
                {% endif %}
                {% if setting.facebook %}
                <a class="link-secondary link-underline-opacity-0 opacity-50 hover-100 icons8-facebook" href="{{ setting.facebook }}"></a>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </nav>
